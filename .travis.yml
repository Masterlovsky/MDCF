language: python
os:
  - linux
python:
  - '3.6'
install:
  - pip install pytest-pep8 pytest-cov==2.6.1 pytest==3.3.0
  - pip install codecov
  - pip install netaddr
  - pip install -e .[tests]
script:
  - pytest --pep8 -m pep8 cuckoo/
  - PYTHONPATH=$PWD:$PYTHONPATH pytest --cov=./ tests/
after_success:
  - codecov
